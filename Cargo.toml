[package]
name = "marktex"
version = "0.1.0"
edition = "2021"

authors = ["Daniel M"]
license = "MIT"
repository = "https://github.com/dnlmlr/marktex"
description = "A lightweight (but much less powerful) single executable alternative to LaTeX, based on Markdown syntax that just worksâ„¢"

[profile.release]
strip = true
lto = "thin"

[patch.crates-io]
printpdf = { git = "https://github.com/dnlmlr/printpdf" }
# printpdf = { path = "./printpdf" }

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
comrak = "0.16.0"
genpdf = { git = "https://github.com/dnlmlr/genpdf-rs", features = [
    "hyphenation",
    "images",
    "math",
] }
# genpdf = { path="./genpdf-rs", features = [
#     "hyphenation",
#     "images",
#     "math",
# ] }
hyphenation = { version = "0.8.4", default-features = false }
allsorts = { version = "0.14.0", features = [
    "flate2_rust",
], default-features = false }
anyhow = "1.0.69"
zstd = { version = "0.12.3", features = ["thin-lto"] }

[build-dependencies]
zstd = { version = "0.12.3", features = ["thin-lto"] }
