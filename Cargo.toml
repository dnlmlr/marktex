[package]
name = "marktex"
version = "0.1.0"
edition = "2021"

authors = ["Daniel M"]
license = "MIT"
repository = "https://github.com/dnlmlr/marktex"
description = "A lightweight (but much less powerful) single executable alternative to LaTeX, based on Markdown syntax that just worksâ„¢"

[profile.release]
strip = true
lto = "thin"

#[patch.crates-io]
#printpdf = { path = "./printpdf" }

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
comrak = "0.16.0"
genpdf = { git = "https://github.com/dnlmlr/genpdf-rs", features = [
    "hyphenation",
    "images",
] }
# genpdf = { path="./genpdf-rs", features = [
#     "hyphenation",
#     "images",
# ] }
hyphenation = { version = "0.8.4", features = ["embed_all"] }
allsorts = { version = "0.14.0", features = ["flate2_rust"], default-features = false }
